<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      min-height: 100%;
      overflow: hidden;
      background: #3f4c6b;
      background: linear-gradient(to bottom, #303038 0%, #303838 50%, #101818 50, #101018 100%);
      font-family: 'Rubik Mono One', sans-serif;
    }

    h1 {
      font-family: 'Rubik Mono One', sans-serif;
      color: #fff;
      font-size: 3rem;
      font-weight: 400;
      line-height: 1.2;
      color: #fff;
      text-align: center;
    }

    .footer {
      position: absolute;
      font-family: 'Rubik Mono One', sans-serif;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      line-height: 60px;
      /* Vertically center the text there */
      background-color: #f5f5f5;
      opacity: 0.3;
    }
  </style>

  <title>Skeleton</title>

  <!-- SEO https://moz.com/learn/seo/meta-description -->

  <meta property="og:type" content="website">

  <meta name="twitter:creator" content="@guestchris">
  <meta name="twitter:title" content="Title">
