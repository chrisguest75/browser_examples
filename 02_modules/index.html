<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      min-height: 100%;
      overflow: hidden;
      background: #3f4c6b;
      background: linear-gradient(to bottom, #303038 0%, #303838 50%, #101818 50, #101018 100%);
      font-family: 'Rubik Mono One', sans-serif;
    }

    h1 {
      font-family: 'Rubik Mono One', sans-serif;
      color: #fff;
      font-size: 3rem;
      font-weight: 400;
      line-height: 1.2;
      color: #fff;
      text-align: center;
    }

    .footer {
      position: absolute;
      font-family: 'Rubik Mono One', sans-serif;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      line-height: 60px;
      /* Vertically center the text there */
      background-color: #f5f5f5;
      opacity: 0.3;
    }

    .my-container {
      display: flex;
      flex-direction: row;
      /* or column for vertical layout */
      justify-content: center;
      /* align items horizontally */
      align-items: center;
      /* align items vertically */
    }

    .my-module {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .my-button {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .my-button:hover {
      background-color: #f5f5f5;
    }

    .my-button-clicked {
      background-color: #2d7c4a;
    }
  </style>

  <title>Module Testing</title>
  <script src="js/nomodule.js"></script>
  <script type="module" src="js/module1.js"></script>
  <script type="module" src="js/module2.js"></script>
</head>



<body>
  <h1>Chris Guest</h1>

  <div class="my-container">
    <div class="my-module">
      <h2>No Module</h2>
      <div id="nomodule" class="my-button" onclick="nomodule(this, 'has been clicked')">Click</div>
    </div>
    <div class="my-module">
      <h2>Module 1</h2>
      <div id="module1" class="my-button">Click</div>
    </div>
    <div class="my-module">
      <h2>Module 2</h2>
      <div id="module2" class="my-button">Click</div>
    </div>
  </div>

  <footer class=" footer">
    <div>
      <p>Chris Guest 2023Â©</p>
      <p id="buildnumber">commitid:{{ commitsha }}</p>
    </div>
  </footer>
</body>

</html>
